name: Matrix workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Building on ubuntu-latest"
  test:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16, 18]
    steps:
      - run: |
          echo "Running on node ${{ matrix.node }}"
          echo "Runner: ${{ matrix.os }}"
    
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Deploying on ubuntu-latest"
    